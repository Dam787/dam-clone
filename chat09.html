<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatting - Kokoa Clone</title>
  </head>
  <body id="chat09-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Hee Boom</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fab fa-sistrix fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img src="hatsudal.jpeg" />
        <div class="message-row__contents">
          <span class="message__author"> Hee Boom </span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message__info">
          <span class="message__bubble">What's up?</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply-column">
        <i class="fas fa-plus-square fa-2x"></i>
      </div>

      <div class="reply-column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile-wink fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up fa-2x"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span> Your screen is too Big ㅠㅠ </span>
    </div>

    <script
      src="https://kit.fontawesome.com/05a03e046f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
