<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatting - Kokoa Clone</title>
  </head>
  <body id="chat09-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">DAM</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fab fa-sistrix fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img src="catwow.jpeg" />

        <div class="message-row__contents">
          <span class="message__author"> DAM </span>
          <div class="message__info">
            <span class="message__bubble">언제와?</span>
            <span class="message__time">12:10</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message__info">
          <span class="message__bubble">아.... 방금일어났더 </span>
          <span class="message__time">13:40</span>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply-column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>

      <div class="reply-column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile-wink fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up fa-2x"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <pre class="animate__animated animate__shakeX">
   !!Screen size!! 
     !!Too Big!!
       
        <i class="far fa-dizzy"></i>
                        </pre>
    </div>

    <script
      src="https://kit.fontawesome.com/05a03e046f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
