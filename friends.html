<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 20:20 </span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-2x"></i>
        </span>
        <span>
          <i class="fas fa-music fa-2x"></i>
        </span>
        <span>
          <a href="settings.html"> <i class="fas fa-cog fa-2x"></i></a>
        </span>
      </div>
    </header>

    <a id="friends-display-link">
      <span class="friends-display__text">
        <i class="fas fa-info-circle fa-lg"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
      </span>
    </a>
    <span class="banjjak-box">
      <i class="fas fa-star banjjak"></i>
    </span>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="catwow.jpeg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">DAM</h4>
            <!--<h6 class="user-component__subtitle">
              Please check My Kokoa Account Info
            </h6>  -->
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends Birthday</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <span class="banjjak-box2"><i class="fas fa-star banjjak2"></i></span>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/originals/12/45/86/12458642c13ee7c74559690dc16b53f4.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name-not-bold">
                Charles M.Schulz
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <span class="banjjak-box"><i class="fas fa-star banjjak"></i></span>
    <span class="banjjak-box2 box3"><i class="fas fa-star banjjak2"></i></span>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn animate__animated animate__rotateIn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-star fa-2x friends-star"></i
          ></a>
        </li>
        <li class="nav__btn animate__animated animate__rotateIn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notifacation badge"> 1 </span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn animate__animated animate__rotateIn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn animate__animated animate__rotateIn">
          <a class="nav__link" href="more.html">
            <span class="nav__notifacation2"> . </span>

            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <pre class="animate__animated animate__shakeX">
   !!Screen size!! 
     !!Too Big!!
       
         <i class="far fa-dizzy"></i>
                        </pre>
    </div>

    <script
      src="https://kit.fontawesome.com/05a03e046f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
