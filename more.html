<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i> </span>
        <span> <i class="fas fa-music fa-2x"></i> </span>
        <span>
          <a href="settings.html"> <i class="fas fa-cog fa-2x"></i> </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="catwow.jpeg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Heeboom</h4>
            <h6 class="user-component__subtitle">
              <div>
                010-1111-9999
                <span class="user-component__exclamation"
                  ><i class="fas fa-exclamation-circle"></i
                ></span>
              </div>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span>
            <i class="far fa-comment-alt fa-2x"></i>
          </span>
        </div>
      </div>
      <div class="row-icons">
        <div class="row-icons__icon">
          <i class="far fa-calendar-check fa-2x"></i><span>Calendar</span>
        </div>
        <div class="row-icons__icon">
          <i class="fab fa-buffer fa-2x"></i><span>Talk Drive</span>
        </div>
        <div class="row-icons__icon">
          <i class="far fa-grin-tongue-wink fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="row-icons__icon">
          <i class="fas fa-cat fa-2x"></i><span>Themes</span>
        </div>
      </div>
      <div class="row-icons3">
        <div class="row-icons3__icon">
          <i class="far fa-address-card fa-2x"></i> <span>Account</span>
        </div>
        <div class="row-icons3__icon">
          <i class="far fa-comment-dots fa-2x"></i><span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__buttons">
          <div class="more-suggestions__buttons-b">
            <img src="open-post1.jpeg" class="more-suggestions__buttons-bb" />

            <span>Kokoa Story</span>
          </div>
          <div class="more-suggestions__buttons-b">
            <img src="open-post1.jpeg" class="more-suggestions__buttons-bb" />

            <span>Kokoa Friends</span>
          </div>
          <div class="more-suggestions__buttons-b">
            <div class="more-suggestions__buttons-bb">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-smile fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notifacation badge"> 1 </span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notifacation2"> . </span>

            <i class="fas fa-ellipsis-v fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span> Your screen is too Big ㅠㅠ </span>
    </div>

    <script
      src="https://kit.fontawesome.com/05a03e046f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
