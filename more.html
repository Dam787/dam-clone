<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i> </span>
        <span> <i class="fas fa-music fa-2x"></i> </span>
        <span>
          <a href="settings.html"> <i class="fas fa-cog fa-2x"></i> </a>
        </span>
      </div>
    </header>
    <span class="banjjak-box"> <i class="fas fa-star banjjak"></i> </span>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="catwow.jpeg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Heeboom</h4>
            <h6 class="user-component__subtitle">
              <div>
                010-1111-9999
                <span class="user-component__exclamation"
                  ><i class="fas fa-exclamation-circle"></i
                ></span>
              </div>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span>
            <i class="far fa-comment-alt fa-2x"></i>
          </span>
        </div>
      </div>
      <div class="row-icons">
        <div class="row-icons__icon">
          <i class="far fa-calendar-check fa-2x"></i><span>Calendar</span>
        </div>
        <div class="row-icons__icon">
          <i class="fab fa-buffer fa-2x"></i><span>Talk Drive</span>
        </div>
        <div class="row-icons__icon">
          <i class="far fa-grin-tongue-wink fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="row-icons__icon">
          <i class="fas fa-cat fa-2x"></i><span>Themes</span>
        </div>
      </div>
      <span class="banjjak-box2"><i class="fas fa-star banjjak2"></i></span>
      <div class="row-icons row-icons3">
        <div class="row-icons__icon row-icons3__icon">
          <i class="far fa-address-card fa-2x"></i> <span>Account</span>
        </div>
        <div class="row-icons__icon row-icons3__icon">
          <i class="far fa-comment-dots fa-2x"></i><span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <span class="banjjak-box"><i class="fas fa-star banjjak"></i></span>
        <div class="more-suggestions__buttons">
          <div class="more-suggestions__buttons-b">
            <img
              src="https://i.guim.co.uk/img/media/5d1d7ff06fa0ce8509da0a4bf8076e22701b283a/314_305_2233_1341/master/2233.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=d63596a5d0b45cd05899cd26510acdca"
              class="more-suggestions__buttons-bb"
            />

            <span>Kokoa Story</span>
          </div>
          <div class="more-suggestions__buttons-b">
            <img
              src="https://cdn.zmescience.com/wp-content/uploads/2017/04/DustRing-browse.jpg"
              class="more-suggestions__buttons-bb"
            />

            <span>Kokoa Friends</span>
          </div>
          <div class="more-suggestions__buttons-b">
            <div class="more-suggestions__buttons-bb">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn animate__animated animate__rotateIn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-smile fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn animate__animated animate__rotateIn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notifacation badge"> 1 </span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn animate__animated animate__rotateIn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn animate__animated animate__rotateIn">
          <a class="nav__link" href="more.html">
            <span class="nav__notifacation2"> . </span>

            <i class="far fa-star fa-2x more-star"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <pre class="animate__animated animate__shakeX">
   !!Screen size!! 
     !!Too Big!!
       
         <i class="far fa-dizzy"></i>
                        </pre>
    </div>

    <script
      src="https://kit.fontawesome.com/05a03e046f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
