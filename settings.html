<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fab fa-sistrix fa-2x"></i>
      </div>
    </header>
    <span class="banjjak-box">
      <i class="fas fa-star banjjak"></i>
    </span>
    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__set">
          <div class="settings__set-column">
            <i class="fas fa-bullhorn fa-lg"></i>
            <span> Notices</span>
          </div>
          <div class="settings__set-column"></div>
        </li>
        <li class="settings__set">
          <div class="settings__set-column">
            <i class="fas fa-meteor fa-lg"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__set-column"></div>
        </li>
        <li class="settings__set">
          <div class="settings__set-column">
            <i class="fas fa-info-circle fa-lg"></i>
            <span>Version</span>
          </div>
          <div class="settings__set-column"></div>
        </li>
        <span class="banjjak-box2"><i class="fas fa-star banjjak2"></i></span>
        <li class="settings__set">
          <div class="settings__set-column">
            <i class="fab fa-ello fa-lg"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__set-column"></div>
        </li>
        <li class="settings__set">
          <div class="settings__set-column">
            <i class="far fa-bell fa-lg"></i>
            <span>Notification</span>
          </div>
          <div class="settings__set-column"></div>
        </li>
      </ul>
    </main>
    <span class="banjjak-box"><i class="fas fa-star banjjak"></i></span>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-smile fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notifacation badge"> 1 </span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notifacation2"> . </span>

            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <pre class="animate__animated animate__shakeX">
   !!Screen size!! 
     !!Too Big!!
       
         <i class="far fa-dizzy"></i>
                        </pre>
    </div>

    <script
      src="https://kit.fontawesome.com/05a03e046f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
