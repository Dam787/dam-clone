<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i> </span>

        <span>
          <a href="settings.html"> <i class="fas fa-cog fa-2x"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="row-icons">
        <div class="row-icons__icon">
          <i class="fas fa-qrcode fa-2x"></i><span>Qr Code</span>
        </div>
        <div class="row-icons__icon">
          <i class="far fa-id-badge fa-2x"></i><span>Add by Contacts</span>
        </div>
        <div class="row-icons__icon">
          <i class="fas fa-fingerprint fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="row-icons__icon">
          <i class="far fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span> You have no recommended friends. </span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hash">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="hatsudal.jpeg" />
            <span class="open-post__members-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <img src="open-post1.jpeg" />
          <span><i class="fas fa-heart fa-sm"></i>326</span>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">Bts Gang~</h5>
          <h6 class="open-post__hash">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="hatsudal.jpeg" />
            <span class="open-post__members-count">299 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <img src="open-post1.jpeg" />
          <span><i class="fas fa-heart fa-sm"></i>215</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-smile fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notifacation badge"> 1 </span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search-plus fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notifacation2"> . </span>

            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span> Your screen is too Big ㅠㅠ </span>
    </div>

    <script
      src="https://kit.fontawesome.com/05a03e046f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
