<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i> </span>

        <span>
          <a href="settings.html"> <i class="fas fa-cog fa-2x"></i></a>
        </span>
      </div>
    </header>
    <span class="banjjak-box">
      <i class="fas fa-star banjjak"></i>
    </span>
    <main class="main-screen">
      <div class="row-icons">
        <div class="row-icons__icon">
          <i class="fas fa-qrcode fa-2x"></i><span>Qr Code</span>
        </div>
        <div class="row-icons__icon">
          <i class="far fa-id-badge fa-2x"></i><span>Add by Contacts</span>
        </div>
        <div class="row-icons__icon">
          <i class="fas fa-fingerprint fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="row-icons__icon">
          <i class="far fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>
      <span class="banjjak-box2"><i class="fas fa-star banjjak2"></i></span>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span> You have no recommended friends. </span>
      </div>
      <span class="banjjak-box"><i class="fas fa-star banjjak"></i></span>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Kokoa Tv</h4>
          <span
            >Go to K.Tv Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <iframe
            src="https://tv.kakao.com/embed/player/cliplink/414230312?service=kakao_tv&amp;section=channel&amp;autoplay=1&amp;profile=HIGH&amp;wmode=transparent"
            allow="autoplay, fullscreen"
            allowfullscreen=""
            width="350"
            height="200"
          ></iframe>
        </div>
        <div class="open-post__column"></div>
      </div>
      <span class="banjjak-box2"><i class="fas fa-star banjjak2"></i></span>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn animate__animated animate__swing">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-smile fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn animate__animated animate__swing">
          <a class="nav__link" href="chats.html">
            <span class="nav__notifacation badge"> 1 </span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn animate__animated animate__swing">
          <a class="nav__link" href="find.html"
            ><i class="far fa-star fa-2x chats-star"></i
          ></a>
        </li>
        <li class="nav__btn animate__animated animate__swing">
          <a class="nav__link" href="more.html">
            <span class="nav__notifacation2"> . </span>

            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <pre class="animate__animated animate__shakeX">
 !!Screen size!! 
   !!Too Big!!

       <i class="far fa-dizzy"></i>
                 </pre>
    </div>

    <script
      src="https://kit.fontawesome.com/05a03e046f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
